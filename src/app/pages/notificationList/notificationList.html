<navbar></navbar>

<div class="container">
    <h4 class="page-header">
        <span class="glyphicon glyphicon-list"></span>
        AKTUALNA LISTA BARIER
    </h4>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Lokalizacja</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="notification in list.notifications">
            <td><a ui-sref="notification({id: notification.id})">{{notification.name}}</a></td>
            <td>{{notification.description}}</td>
            <td>{{notification.address}}</td>
        </tr>
        </tbody>
    </table>
</div>
