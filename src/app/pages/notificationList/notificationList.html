<navbar></navbar>
<h1 class="invisible">Lista barier</h1>
<div class="container NotificationList">
    <div class="page-header NotificationList-header">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        AKTUALNA LISTA BARIER
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Lokalizacja</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="notification in list.notifications">
            <td><a ui-sref="notification({id: notification.id})">{{notification.name}}</a></td>
            <td>{{notification.description}}</td>
            <td>{{notification.address}}</td>
        </tr>
        </tbody>
    </table>
</div>
