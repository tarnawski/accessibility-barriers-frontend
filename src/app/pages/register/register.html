<navbar></navbar>
<div class="register-box">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Zarejestruj się</h3>
        </div>
        <div class="panel-body">

          <div ng-messages="login.errorResponse" ng-if="register.errorResponse" >
            <div class="alert alert-danger">{{register.errorResponse}}</div>
          </div>

          <div ng-messages="login.successResponse" ng-if="register.successResponse">
            <div class="alert alert-success">{{register.successResponse}}</div>
          </div>

          <form role="form">
              <div class="form-group">
                <label for="first_name">Podaj imie:</label>
                <input ng-model="register.user.firstName" class="form-control" placeholder="Imie" name="first_name" id="first_name" type="text" autofocus>
              </div>
              <div class="form-group">
                <label for="last_name">Podaj imie:</label>
                <input ng-model="register.user.lastName" class="form-control" placeholder="Nazwisko" name="last_name" id="last_name" type="text" autofocus>
              </div>
              <div class="form-group">
                <label for="username">Podaj nazwe użytkownika:</label>
                <input ng-model="register.user.username" class="form-control" placeholder="Nazwa użytkownika" name="username" id="username" type="text" autofocus>
              </div>
              <div class="form-group">
                <label for="email">Podaj adres e-mail:</label>
                <input ng-model="register.user.address" class="form-control" placeholder="Adres e-mail" name="email" id="email" type="text" autofocus>
              </div>
              <div class="form-group">
                <label for="password">Podaj hasło:</label>
                <input ng-model="register.user.password" class="form-control" placeholder="Hasło" name="password" id="password" type="password" value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
            <button class="btn btn-lg btn-success btn-block" ng-click="register.register()" ng-disabled="!register.validateInputs()">Zaloguj</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
